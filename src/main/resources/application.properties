spring.application.name=q-table
#애플리케이션 포트 설정

#devtools  설정

#Mysql 연결
#데이터베이스 만들기
# workbench
# create database springdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://itwillbs.com:3306/c2d2505t1p2
spring.datasource.username=c2d2505t1p2
spring.datasource.password=1234

#데이터베이스 SQL 구문 설정(SQL 방언)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


#화면 sql 구문 보이게
spring.jpa.properties.hibernate.show_sql=true

#가독성이 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

#데이터베이스 초기화 - DDL AUTO 옵션
# none : 사용하지 않음
# create : 테이블 삭제 후 테이블 생성
# create-drop : 테이블 삭제 후 테이블 생성, 종료 삭제
# update : 생성 , 수정 사항이 있으면 수정
# validate : 엔티티와 테이블 매핑
spring.jpa.hibernate.ddl-auto=none

#파일업로드
#파일 한 개당 최대 사이즈
spring.servlet.multipart.max-file-size=20MB
#요청당 최대 파일 크기
spring.servlet.multipart.max-request-size=100MB

#파일업로드 경로
#프로젝트 루트의 upload 폴더 사용 (jar 외부에 저장)
uploadPath=upload

#mybatis 설정
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.type-aliases-package=com.itwillbs.qtable.vo
mybatis.configuration.map-underscore-to-camel-case=true
