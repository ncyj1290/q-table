<div th:fragment="reviewSection" xmlns:th="http://www.thymeleaf.org">
    <!-- 리뷰 섹션 -->
    <div class="review-section">
        <div class="section-title">
            <div class="title-box">리뷰 및 평가</div>
        </div>
            <div class="rating-summary">
                <div class="rating-header">
                    <div class="rating-number" th:text="${score.avgScore}"></div>
                    <div class="rating-info">
                        <div class="star-rating">
                            <div class="stars-background">★★★★★</div>
                            <div class="stars-filled" th:style="'width: ' + ${score.avgScore / 5 * 100} + '%;'">★★★★★</div>
                        </div>
                        <div class="rating-count" th:text="'(' + ${score.reviewCount} + '건)'">(242건)</div>
                    </div>
                </div>
                <div class="rating-bars">
                    <div class="rating-bar-item">
                        <span class="rating-label">5점</span>
                        <div class="rating-bar-bg">
                            <div class="rating-bar-fill" th:style="'width: ' + ${score5Percent} +'%;'"></div>
                            <span th:text="${score5Count}"></span>
                        </div>
                    </div>
                    <div class="rating-bar-item">
                        <span class="rating-label">4점</span>
                        <div class="rating-bar-bg">
                            <div class="rating-bar-fill" th:style="'width: ' + ${score4Percent} +'%;'"></div>
                            <span th:text="${score4Count}"></span>
                        </div>
                    </div>
                    <div class="rating-bar-item">
                        <span class="rating-label">3점</span>
                        <div class="rating-bar-bg">
                            <div class="rating-bar-fill" th:style="'width: ' + ${score3Percent} +'%;'"></div>
                            <span th:text="${score3Count}"></span>
                        </div>
                    </div>
                    <div class="rating-bar-item">
                        <span class="rating-label">2점</span>
                        <div class="rating-bar-bg">
                            <div class="rating-bar-fill" th:style="'width: ' + ${score2Percent} +'%;'"></div>
                            <span th:text="${score2Count}"></span>
                        </div>
                    </div>
                    <div class="rating-bar-item">
                        <span class="rating-label">1점</span>
                        <div class="rating-bar-bg">
                            <div class="rating-bar-fill" th:style="'width: ' + ${score1Percent} +'%;'"></div>
                            <span th:text="${score1Count}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="review-controls">
                <div class="review-sort">
                    <div class="select-box">
                        <select id="reviewSort">
                            <option value="latest">최신순</option>
                            <option value="highest">별점 높은순</option>
                            <option value="lowest">별점 낮은순</option>
                        </select>
                    </div>
                </div>
                <button class="positive-button">리뷰 작성</button>
            </div>

            <div class="reviews-list">
                <div class="review-item" th:each="review : ${review}">
                    <div class="review-header">
                        <div class="reviewer-info">
                            <div class="reviewer-avatar">
                                <img th:src="@{${review.profile_img_url}}" alt="프로필">
                            </div>
                            <div>
                                <div class="reviewer-name" th:text="${review.member_name}"></div>
                                <div class="star-rating">
                                    <div class="stars-background">★★★★★</div>
                                    <div class="stars-filled" th:style="'width: ' + ${review.score * 20} + '%;'">★★★★★</div>
                                </div>
                            </div>
                        </div>
                        <div class="review-date" th:text="${review.create_at}"></div>
                    </div>
                    <div class="review-content" th:text="${review.content}"></div>
                    <div class="review-images" th:if="${review.images != null}">
                        <div class="review-image" th:each="img : ${#strings.arraySplit(review.images, ',')}">
                            <img th:src="@{${img}}" alt="리뷰 이미지">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이징 -->
            <div class="page-selector-layout">
                <div class="d-flex flex-row justify-content-center">
                    <button class="page-arrow">&lt;</button>
                    <button class="page-selector" disabled>1</button>
                    <button class="page-selector">2</button>
                    <button class="page-selector">3</button>
                    <button class="page-arrow">&gt;</button>
                </div>
            </div>
    </div>
</div>
