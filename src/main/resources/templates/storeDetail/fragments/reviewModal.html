<div th:fragment="reviewModal" xmlns:th="http://www.thymeleaf.org">
    <!-- 리뷰 작성 Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>리뷰 작성</h2>
            <form>
                <div>
                    <label>평점</label>
                    <div class="stars" id="starRating">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                </div>
                <div>
                    <label for="reviewText">리뷰 내용</label>
                    <textarea id="reviewText" name="reviewText" rows="5" class="input-field"></textarea>
                </div>
                <div>
                    <label>사진 첨부</label>
                    <div class="image-upload-box">
                        <input type="file" id="reviewImages" name="reviewImages" multiple accept="image/*" style="display: none;">
                        <button type="button" class="upload-button" onclick="document.getElementById('reviewImages').click()">
                            <i class="fas fa-image"></i>
                            <span>사진 추가하기</span>
                        </button>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>
                <button type="button" class="positive-button"  id="write-review-btn">작성 완료</button>
            </form>
        </div>
    </div>
</div>
