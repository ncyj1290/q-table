
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/defaultLayout}">

<head>
	<meta charset="UTF-8">
	<title>test4</title>
</head>

<body>
	<div layout:fragment="Content">
		<h2>업로드된 이미지 목록</h2>

		<div th:if="${uploadedFiles != null and uploadedFiles.length > 0}">
			<div th:each="fileName : ${uploadedFiles}">
				<img th:src="@{/upload/{filename}(filename=${fileName})}" style="width: 200px; height: 200px; object-fit: cover;">
				<p th:text="${fileName}" style="font-size: 12px; word-break: break-all;"></p>
			</div>
		</div>

		<div th:if="${uploadedFiles == null or uploadedFiles.length == 0}">
			<p>업로드된 이미지가 없습니다.</p>
		</div>
	</div>

</body>

</html>
