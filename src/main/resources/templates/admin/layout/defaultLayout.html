<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<th:block th:replace="~{common/fragments/config :: ConfigFragment}"></th:block>
	<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.css}">
	<link rel="stylesheet" th:href="@{/css/admin/adminlte.css}">
	<link rel="stylesheet" th:href="@{/css/admin/custom.css}">
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<nav th:replace="~{admin/fragments/header :: header}"></nav>

		<aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

		<div class="content-wrapper">
			<th:block layout:fragment="content"></th:block>
		</div>
		
		<div class="modal-overlay" id="common-modal">
		    <div class="modal-container">
		        
		        <div class="modal-header">
		            <h2 id="modal-title"></h2> </div>

		        <div class="modal-body" id="modal-body-content">
		            </div>

		        <div class="modal-footer">
		            <button class="positive-button" id="modal-save-btn">저장</button>
		            <button class="negative-button" id="modal-close-btn">취소</button>
		        </div>
		        
		    </div>
		</div>

		<footer th:replace="~{admin/fragments/footer :: footer}"></footer>
	</div>

	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.js}"></script>
	<script th:src="@{/js/admin/adminlte.js}"></script>
	<script th:src="@{/js/admin/common.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
