<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--csrf 설정-->
	<meta name="_csrf" th:content="${_csrf?.token ?: ''}"/>
	<meta name="_csrf_header" th:content="${_csrf?.headerName ?: ''}"/>
	<!-- 부트스트랩 fontawesome cdn-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

	<!-- 공통 CSS -->
	<link th:href="@{/css/common.css}" rel="stylesheet">

	<!-- jQuery cdn -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<!-- 공통 JS -->
	<script th:src="@{/js/common.js}"></script>

	<!-- 공통 font -->	
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.css}">
	<link rel="stylesheet" th:href="@{/css/admin/adminlte.css}">
	<link rel="stylesheet" th:href="@{/css/admin/adminModal.css}">
	<link rel="stylesheet" th:href="@{/css/admin/custom.css}">
	<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<nav th:replace="~{admin/fragments/header :: header}"></nav>

		<aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

		<div class="content-wrapper">
			<th:block layout:fragment="content"></th:block>
		</div>

		<div class="modal-overlay" id="common-modal">
			<div class="modal-container">

				<div class="modal-header">
					<h2 id="modal-title"></h2>
				</div>

				<div class="modal-body" id="modal-body-content">
				</div>

				<div class="modal-footer">
					<button class="positive-button" id="modal-save-btn">저장</button>
					<button class="negative-button" id="modal-close-btn">취소</button>
				</div>

			</div>
		</div>

		<footer th:replace="~{admin/fragments/footer :: footer}"></footer>
	</div>

	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.js}"></script>
	<script th:src="@{/js/admin/adminlte.js}"></script>
	<script th:src="@{/js/admin/common.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
