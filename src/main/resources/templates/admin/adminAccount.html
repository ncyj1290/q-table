<!DOCTYPE html>
<html lang="ko" layout:decorate="~{admin/layout/defaultLayout.html}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>관리자 회원 관리</title>

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<link rel="stylesheet" href="plugins/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="css/admin/adminlte.css">
	<link rel="stylesheet" href="css/admin/adminModal.css">
	<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>

<body class="hold-transition sidebar-mini">

	<th:block layout:fragment="content">

		<div class="table-header">
			<div class="table-title">관리자 목록</div>

			<div class="header-actions">
				<button class="positive-button status-change-btn2">관리자 계정 생성</a>
			</div>
		</div>

		<div id="admin-table" class="grid-wrapper"></div>

		<div class="modal-overlay" id="status-change-modal">
			<div class="modal-container">

				<div class="modal-header">
					<h2>회원 상태 변경</h2>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<label>변경 대상 아이디</label>
						<div class="readonly-input">현재 아이디</div>
					</div>
					<div class="form-group">
						<label>회원 상태</label>
						<div class="select-box" style="width: 100%;">
							<select>
								<option>현재값</option>
								<option>정상</option>
								<option>탈퇴</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label>탈퇴 사유</label>
						<textarea class="reason-textarea" placeholder="탈퇴 처리 시 사유를 입력하세요."></textarea>
					</div>
				</div>

				<div class="modal-footer">
					<button class="positive-button">수정</button>
					<button class="negative-button" id="modal-close-btn">취소</button>
				</div>

			</div>
		</div>

		<div class="modal-overlay" id="status-change-modal2">
			<div class="modal-container">

				<div class="modal-header">
					<h2>관리자 계정 생성</h2>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<label>아이디</label>
						<input type="text" class="component-write"></input>
					</div>
					<div class="form-group">
						<label>비밀번호</label>
						<input type="text" class="component-write"></input>
					</div>
					<div class="form-group">
						<label>비밀번호 확인</label>
						<input type="text" class="component-write"></input>
					</div>
					<div class="form-group">
						<label>이메일</label>
						<input type="text" class="component-write"></input>
					</div>
					<div class="form-group">
						<label>이메일 인증번호</label>
						<input type="text" class="component-write"></input>
						<p><button class="management-button">확인</button></p>
					</div>

					<div class="modal-footer">
						<button class="positive-button">확인</button>
						<button class="negative-button" id="modal-close-btn2">취소</button>
					</div>

				</div>
			</div>
		</div>

		<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
		<script th:src="@{/js/admin/adminList.js}"></script>
		<script th:src="@{/js/admin/adminModal.js}"></script>

	</th:block>
</body>

</html>
