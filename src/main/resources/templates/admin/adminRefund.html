<!DOCTYPE html>
<html lang="ko" layout:decorate="~{admin/layout/defaultLayout.html}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>매장 정산 관리</title>

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<link rel="stylesheet" href="plugins/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="css/admin/adminlte.css">
	<link rel="stylesheet" href="css/admin/adminModal.css">
	<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>

<body class="hold-transition sidebar-mini">

	<th:block layout:fragment="content">
		
		<div class="table-header">
			<div class="table-title">매장 정산 목록</div>
		</div>
	
		<div id="refund-table" class="grid-wrapper"></div>
		
		<div class="modal-overlay" id="status-change-modal">
		    <div class="modal-container">
		        
		        <div class="modal-header">
		            <h2>입점 신청 관리</h2>
		        </div>

		        <div class="modal-body">
		            <div class="form-group">
		                <label>매장 아이디</label>
		                <div class="readonly-input">현재 아이디</div>
		            </div>
		            <div class="form-group">
		                <label>정산 상태</label>
		                <div class="select-box" style="width: 100%;">
		                    <select>
		                        <option>현재값</option>
		                        <option>정산 완료</option>
		                        <option>정산 반려</option>
		                    </select>
		                </div>
		            </div>
		            <div class="form-group">
		                <label>반려 사유</label>
		                <textarea class="reason-textarea" placeholder="정산 반려 사유를 입력하세요."></textarea>
		            </div>
		        </div>

		        <div class="modal-footer">
		            <button class="positive-button">확인</button>
		            <button class="negative-button" id="modal-close-btn">취소</button>
		        </div>

		    </div>
		</div>
	
		<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
		<script th:src="@{/js/admin/refundList.js}"></script>
		<script th:src="@{/js/admin/adminModal.js}"></script>

	</th:block>
</body>

</html>
