<!DOCTYPE html>
<html lang="ko" layout:decorate="~{admin/layout/defaultLayout.html}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>공통 코드 추가 페이지</title>

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<link rel="stylesheet" href="plugins/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="css/admin/adminlte.css">
</head>

<body class="hold-transition sidebar-mini">

	<th:block layout:fragment="content">
		<div class="wide-input-page-wrapper">
			<div class="page-container">
				<div class="table-header">
					<div class="table-title">공통 코드 추가</div>
				</div>
			</div>

			<div class="form-section">
				<h2>공통코드 그룹 추가</h2>
				<div class="form-group">
					<label>그룹 ID</label>
					<input type="text" class="component-write">
				</div>
				<div class="form-group">
					<label>그룹명</label>
					<input type="text" class="component-write">
				</div>
				<div class="form-group">
					<label>설명</label>
					<input type="text" class="component-write">
				</div>
				<div class="button-group-left">
					<input type="button" class="positive-button" value="그룹 저장">
				</div>
			</div>

			<div class="form-section">
				<h2>공통 코드 추가</h2>
				<table class="editable-table">
					<thead>
						<tr>
							<th>그룹 ID</th>
							<th>코드 ID</th>
							<th>코드명</th>
							<th>부모코드 ID</th>
							<th>관리</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" placeholder="그룹 ID"></td>
							<td><input type="text" placeholder="코드 ID"></td>
							<td><input type="text" placeholder="코드명"></td>
							<td><input type="text" placeholder="부모코드 ID"></td>
							<td><button class="negative-button">삭제</button></td>
						</tr>
					</tbody>
				</table>
				<div class="button-group-left">
					<button class="positive-button" id="add-row-btn">행 추가</button>
					<button class="positive-button">코드 저장</button>
				</div>
			</div>
		</div>

		<script>
			$(function () {
				$('body').addClass('detail-page-layout');
			});
		</script>
		<script th:src="@{/js/admin/comcodeCommit.js}"></script>

	</th:block>
</body>

</html>
