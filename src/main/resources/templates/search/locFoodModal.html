<div th:fragment="locFoodModal" layout:fragment="content">
 <div id="myModal" class="modal-overlay">
        <div class="inner-modal">
	 		<div class="header-modal">
	 			<span class="close-btn">&times;</span>
	 		</div>
	 		<div class="content-modal">
	 			<div class="parent loc-food-background locReset">
	 				<div class="locfood-title top">
	 					<h3>지역</h3>
	 					<span class="reset">초기화</span>
	 				</div>
	 				<div class="locfood-content">
	 					<div class="keywords single-choice" id="main-location">
	 						<span th:each="locLarge,state: ${locLargeList}" class="keyword no-outline" 
	 						th:text="${locLarge.code_label}" th:data-loclarge="${locLarge.code}" 
	 						th:classappend="${state.index == 0} ? active : ''"></span>
	 					</div>
	 				</div>
	 				<div class="locfood-content" id="sub-location">
	 					<div class="locFoodModal" id="sub-location-container"> <!-- keywords 삭제 -->
	 						<div th:each="locLarge, state: ${locLargeList}" 
	 							 class="subLoc-container keywords"
	 							 th:data-loclarge="${locLarge.code}"
	 							 th:style="${state.index == 0} ? 'display: flex;' : 'display: none;'">
	 							<th:block th:each="locSub, state :${locSubList}">
<!-- 	 							<span th:if="${state.index == 0}" class="keyword location" th:data-loc-food="${locLarge.code}" th:text="|${locLarge.code_label} 전체|"></span> -->
	 							<span th:if="${locLarge.code == locSub.parent_code}"
	 								  th:text="${locSub.code_label}"
	 								  class="keyword location" th:data-loc-food="${locSub.code}"></span>
	 							</th:block>
 							</div>
<!-- 	 					<span class="keyword location">서울전체</span> -->
	 					</div>
	 				</div>
	 			</div>
	 			<div class="parent loc-food-background foodReset">
	 				<div class="locfood-title top">
	 					<h3>음식종류</h3>
	 					<span class="reset">초기화</span>
	 				</div>
	 				<div class="locfood-content">
	 					<span class="sub-category">국가별</span>
	 					<div class="keywords locFoodModal">
	 						<span th:each="ct:${ctCountryList}" th:text="${ct.code_label}" th:data-loc-food="${ct.code}" class="keyword food"></span>
	 					</div>
	 				</div>
	 				<div class="locfood-content">
	 					<span class="sub-category">육류</span>
	 					<div class="keywords locFoodModal">
	 						<span th:each="ct:${ctMeatList}" th:text="${ct.code_label}" th:data-loc-food="${ct.code}" class="keyword food"></span>
	 					</div>
	 				</div>
	 				<div class="locfood-content">
						<span class="sub-category">해산물</span>
	 					<div class="keywords locFoodModal">
	 						<span th:each="ct:${ctSeafoodList}" th:text="${ct.code_label}" th:data-loc-food="${ct.code}" class="keyword food"></span>
	 					</div>
	 				</div>
	 				<div class="locfood-content">
						<span class="sub-category">술</span>
	 					<div class="keywords locFoodModal">
	 						<span th:each="ct:${ctDrinkList}" th:text="${ct.code_label}" th:data-loc-food="${ct.code}" class="keyword food"></span>
	 					</div>
	 				</div>
	 				<div class="locfood-content">
						<span class="sub-category">카페</span>
	 					<div class="keywords locFoodModal">
	 						<span th:each="ct:${ctCafeList}" th:text="${ct.code_label}" th:data-loc-food="${ct.code}" class="keyword food"></span>
	 					</div>
	 				</div>
	 			</div>
	        </div>
	        <div class="footer-modal">
	        	<div class="selectedKeywords">
	        		<span class="delete-keyword" id="delete-all-btn"><i class="bi bi-trash"></i></span>
<!-- 	        		<span class="selectedKeyword active">이자카야<span class="delete active">&times;</span></span> -->
	        	</div>
	        </div>
	        <button id="apply-btn" class="active">적용하기</button>
        </div>
    </div>
</div>
