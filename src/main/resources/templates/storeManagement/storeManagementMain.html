<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/defaultLayout}">
	
	<head>
	    <title>매장 관리자 메인화면</title>
	    <link rel="stylesheet" th:href="@{/css/storeManagement/commonStoreManagement.css}">
		<link rel="stylesheet" th:href="@{/css/storeManagement/storeReservationDetail.css}">
	</head>
	
	<body>
		
		<div layout:fragment="Content">
			
			<br>
			
			<div class="root-layout">
				
				<!-- Store Management Side Bar -->
				<div th:replace="storeManagement/storeProfile :: storeProfile"></div>
				
				<!-- 메인 컨텐츠 담는 DIV -->
				<div class="sub-layout">
					
					<div class="row-component">
						<h3 th:text="|매장 관리자 ${member_id} 님, 환영합니다!|"></h3>	
					</div>
					
					<div class="detail-row" th:if="${spData == null}">
						<label class="no-store-label"><b>현재 등록된 매장이 없습니다.</b></label>
					</div>

					<div class="detail-row" th:if="${spData != null}">
						<label class="info-data-label" th:text="|등록된 매장 명: ${spData.store_name}|"></label>
					</div>
					
					
					<div class="detail-row no-qr-label" th:if="${spData == null}"><b style="color: var(--color-main);">매장을 등록하면 QR 코드가 생성돼요!</b></div>
					<div class="detail-row" th:if="${spData != null}"><img style="border: 1px solid var(--color-main);" th:src="@{${spData.qr_code}}"></div>

					<div style="color: var(--color-main); margin-left: 150px;">구독 만기일: <b th:text="${subscribe != null ? #dates.format(subscribe.subscribe_end, 'yyyy-MM-dd HH:mm') : '구독권을 구매하지 않으셨습니다.'}"></b></div>
					<div style="color: var(--color-main); margin-left: 150px;">
						<pre style="font-size: 12px;">
*구독권을 구매하지 않으시면 관리자님의 가게가 이용자들에게 노출되지 않습니다.
가게 노출을 위해 구독권을 구매해주세요.
*구독권을 구매하지 않아도 가게를 등록할 수 있어요.
						</pre>
					</div>

				</div>
				<!-- 메인 컨텐츠 Layout End -->
				
			</div>

		</div>		
	
	</body>
	
</html>
