<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/defaultLayout}">
<head>
	<title>아이디/비밀번호 찾기</title>
	<link rel="stylesheet" th:href="@{/css/member/findAccount.css}">
	<script th:src="@{/js/member/findAccount.js}"></script>
</head>
<body>
<div layout:fragment="Content">
	
	<!-- 페이지 메인 콘테이너 -->
	<div class="find-main-container">
 		<div class="logo-area"> 
 			<img th:src="@{/img/logo.png}" alt="Q-TABLE"> 
 		</div> 
		<div class="logo-area">
		</div>
		
		<!-- 찾기 탭 영역 -->
		<div class="find-tabs">
			<div class="tab active">아이디 찾기</div>
			<div class="tab">비밀번호 찾기</div>
		</div>
		
		<!-- 메인 폼 영역 -->
		<div class="find-form">
			<div class="input-area">
				<input type="text" placeholder="이름" class="component-write" id="user-name">
			</div>
			<div class="email-group">
				<input type="text" placeholder="이메일 입력" class="component-write" id="user-email">
				<button class="positive-button" id="email-send-btn">인증번호 발송</button>
			</div>
			<div class="verify-group">
				<input type="text" placeholder="인증번호 입력" class="component-write" id="verification-code">
				<button class="positive-button" id="check-btn">인증번호 확인</button>
			</div>
			<div class="submit-area">
				<button class="positive-button submit-btn">아이디 찾기</button>
			</div>
		</div>
		
		<!-- 구분선 -->
		<div class="horizontal-line"></div>

		<!-- 결과 영역 -->
		<div class="result-area">
			<p class="result-text">회원님의 아이디는</p>
			<p class="result-id">abcd12 입니다</p>
		</div>

	</div>
</div>
</body>
</html>
