<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/defaultLayout}">

<head>
	<link rel="stylesheet" th:href="@{/css/member/memberJoin.css}">
	<link rel="stylesheet" th:href="@{/css/member/flatpickr.min.css}">
	<script th:inline="javascript">
	    /*<![CDATA[*/
	    var MEMBER_TYPE_CODES = /*[[${memberType}]]*/ [];
	    /*]]>*/
	</script>
	<script th:src="@{/js/member/memberJoin.js}"></script>
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
</head>

<body>

	<div layout:fragment="Content">
		<main class="main-content">
			<form th:action="@{/member_join_Pro}" method="post" id="signupForm">
				<input type="hidden" id="memberType" name="memberType" th:value="${memberType[1].code}">
				<input type="hidden" id="memberStatus" name="memberStatus" th:value="${statusCodes[0].code}">
				<input type="hidden" name="profileImgUrl" value="/img/profile.png">
				<div class="signup-tabs">
					<button type="button" id="personalBtn">개인 회원가입</button>
					<button type="button" id="storeBtn">매장 회원가입</button>
				</div>
				<div class="signup-container">
					<div class="signup-form-section">

						<div class="form-group business">
							<label for="businessRegNo">사업자등록번호</label>
							<input type="text" id="businessRegNo" name="businessRegNo" class="component-write"
								placeholder="사업자등록번호">
						</div>
						<div class="form-group">
							<label for="userId">아이디</label>
							<input type="text" id="userId" name="memberId" class="component-write" placeholder="아이디" autocomplete="username">

						</div>

						<div class="form-group">
							<label for="password">비밀번호</label>
							<input type="password" id="password" name="memberPw" class="component-write"
								placeholder="비밀번호" autocomplete="new-password">
						</div>

						<div class="form-group">
							<label for="confirmPassword">비밀번호 확인</label>
							<input type="password" id="confirmPassword" class="component-write" placeholder="비밀번호 확인"
								autocomplete="new-password">

						</div>

						<div class="form-group name">
							<label for="userName">이름</label>
							<input type="text" id="userName" name="memberName" class="component-write">

							<label for="gender" class="gender-label">성별</label>
							<div class="gender-dropdown">
								<select class="select-box memberjoin" id="gender" name="gender">
									<option value="" disabled selected>선택</option>
									<option th:each="code : ${genderCodes}" th:value="${code.code}"
										th:text="${code.code_label}">
									</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="birthDate">생년월일</label>
							<div class="input-with-icon">
								<input type="text" id="birthDate" name="birth" class="component-write"
									placeholder="생년월일" readonly>
								<i class="far fa-calendar-alt birth-calendar-icon"></i>
							</div>
						</div>
						<div class="addresshide">
							<div class="form-group">
								<label for="addressPostcode">주소</label>
								<input type="text" id="addressPostcode" name="postCode" class="component-write"
									placeholder="우편번호">
								<button type="button" class="positive-button custombtn" onclick="execDaumPostcode()">우편
									번호</button>
							</div>

							<div class="form-group full-width">
								<label for="address"></label>
								<input type="text" id="address" name="address" class="component-write" placeholder="주소">
							</div>

							<div class="form-group full-width">
								<label for="addressDetail"></label>
								<input type="text" id="addressDetail" name="addressDetail" class="component-write"
									placeholder="상세주소">
							</div>
						</div>
						<div class="form-group">
							<label for="email">이메일</label>
							<input type="email" id="email" name="email" class="component-write">
							<button type="button" id="emailsand" class="positive-button custombtn">인증번호</button>
						</div>

						<div class="form-group">
							<label for="emailVerification">이메일 인증번호</label>
							<input type="text" id="emailVerification" class="component-write">
							<button type="button" class="positive-button custombtn">확인</button>
						</div>

						<hr>

						<div class="terms-section">

							<div class="term-item">
								<input type="checkbox" id="selectAll" class="component-checkbox">
								<label for="selectAll">전체동의</label>
							</div>

							<div class="term-item">
								<input type="checkbox" id="termsOfService" class="component-checkbox">
								<label for="termsOfService">이용약관 동의(필수)</label>
								<button type="button" class="view-details">자세히 보기</button>
							</div>
							<p class="agree">이용약관 어쩌구 </p>
							<div class="term-item">
								<input type="checkbox" id="privacyPolicy" class="component-checkbox">
								<label for="privacyPolicy">개인정보 처리 방침(필수)</label>
								<button type="button" class="view-details">자세히 보기</button>
							</div>
							<p class="agree">개인정보 처리방침 어쩌구 </p>
							<div class="term-item">
								<input type="checkbox" id="marketingConsent" name="marketingAgreed"
									class="component-checkbox">
								<label for="marketingConsent">마케팅 동의(선택)</label>
								<button type="button" class="view-details">자세히 보기</button>
							</div>
							<p class="agree">마케팅 어쩌구 </p>
						</div>

					</div>
				</div>
				<button type="submit" class="positive-button custombtn1">회원가입</button>
			</form>
		</main>
	</div>
</body>



</html>
