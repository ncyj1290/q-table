<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/defaultLayout}">

<head>
	<link rel="stylesheet" th:href="@{/css/mypage/mypageNav.css}">
	<link rel="stylesheet" th:href="@{/css/mypage/profile.css}">
	<link rel="stylesheet" th:href="@{/css/mypage/mypageScrap.css}">
	<link rel="stylesheet" th:href="@{/css/mypage/pick.css}">
	<script th:src="@{/js/mypage/profile.js}" defer></script>
	<script th:src="@{/js/mypage/pick.js}" defer></script>
	<script th:src="@{/js/mypage/mypage_main.js}" defer></script>
	
	<meta charset="UTF-8">
	<title>scrap</title>
</head>

<body>
	<div layout:fragment="Content">
		<div th:replace="~{mypage/profile :: mainnav}"></div>
		<div th:replace="~{mypage/mypageNav :: mainnav}"></div>

		<div style="display: flex; align-items: center;">
			<img src="/img/spoon.png" class="spoon-icon" alt="스푼 아이콘" />
			<span class="scrap-label">스크랩</span>
		</div>

		<div class="search-box"
			style="align-items: center; justify-content: center; display: flex;	 margin: 0 auto; margin-bottom: 10px; ">
			<input type="text" placeholder="스크랩한 가게를 검색해보세요">
		</div>


		<div class="scrap-list">
			<div th:each="item : ${upcomingList}" class="scrap-item" >
				<img th:src="${item['store_img']}" class="store-img" />
				<div class="scrap-info">
					<div class="store-title">
						<div class="name-star-group">
							<span class="store-name" th:text="${item['store_name']}"
							 th:data-store-idx="${item['store_idx']}"
							 style="cursor:pointer;"></span>
							<span class="star" th:text="'★ ' + ${item['avgScore']}"></span>
						</div>
						<img src="/img/scrap_full.png" class="scrap-icon"
							th:attr="data-store-idx=${item['store_idx']}" />
					</div>
					<span class="date" th:text="'매장 번호: ' + ${item['store_phone']}"></span>
					<span class="location" th:text="${item['full_address']}"></span>
					<span class="desc" th:text="${item['store_content']}"></span>
				</div>
			</div>
		</div>
		

		<div th:replace="mypage/pick :: mainnav"></div>
	</div>

</body>

</html>
